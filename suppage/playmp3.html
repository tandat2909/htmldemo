<!DOCTYPE html>

    <style>
        #plwrap {
            max-height: 50vh;
        }

        /* Global Styles
================================================== */


        body {
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
            background-color:#4b5254;
            color: #fff;
            font-size: 1rem;

            font-weight: 400;
            letter-spacing: .025rem;
            line-height: 1.618;

        }

        *,
        ::before,
        ::after {
            box-sizing: border-box;
        }

        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-tap-highlight-color: transparent;
        }


        /* Setup
================================================== */

        .container {
            position: relative;
            margin: 0 auto;
            max-width: 800px;
            width: 100%;
        }

        .column {
            width: inherit;
        }


        /* Typography / Links
================================================== */

        p {
            color: #fff;
            display: block;
            font-size: .9rem;
            font-weight: 400;
            margin: 0 0 2px;
        }

        a,
        a:visited {
            color: #8cc3e6;
            outline: 0;
            text-decoration: underline;
        }

        a:hover,
        a:focus {
            color: #bbdef5;
        }

        p a,
        p a:visited {
            line-height: inherit;
        }


        /* Misc.
================================================== */

        .add-bottom {
            margin-bottom: 2rem !important;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        .center {
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .no-support {
            margin: 2rem auto;
            text-align: center;
            width: 90%;
        }


        /* Audio Player Styles
================================================== */

        audio {
            display: none;
        }

        #audiowrap,
        #plwrap {
            margin: 0 auto;
        }

        #tracks {
            font-size: 0;
            position: relative;
            text-align: center;
        }

        #nowPlay {
            display: block;
            font-size: 0;
        }

        #nowPlay span {
            display: inline-block;
            font-size: 1.05rem;
            vertical-align: top;
        }

        #nowPlay span#npAction {
            padding: 21px;
            width: 30%;
        }

        #nowPlay span#npTitle {
            padding: 21px;
            text-align: right;
            width: 70%;
        }

        #plList li {
            cursor: pointer;
            display: block;
            margin: 0;
            padding: 21px 0;
        }

        #plList li:hover {
            background-color: rgba(0, 0, 0, .1);
        }

        .plItem {
            position: relative;
        }

        .plTitle {
            left: 50px;
            overflow: hidden;
            position: absolute;
            right: 65px;
            text-overflow: ellipsis;
            top: 0;
            white-space: nowrap;
        }

        .plNum {
            padding-left: 21px;
            width: 25px;
        }

        .plLength {
            padding-left: 21px;
            position: absolute;
            right: 21px;
            top: 0;
        }

        .plSel,
        .plSel:hover {
            background-color: rgba(0, 0, 0, .1);
            color: #fff;
            cursor: default !important;
        }

        #tracks a {
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-size: 2.3rem;
            height: 35px;
            line-height: .175;
            margin: 0 5px 30px;
            padding: 10px 15px;
            text-decoration: none;
            transition: background .3s ease;
        }

        #tracks a:last-child {
            margin-left: 0;
        }

        #tracks a:hover,
        #tracks a:active {
            background-color: rgba(0, 0, 0, .1);
            color: #fff;
        }

        #tracks a::-moz-focus-inner {
            border: 0;
            padding: 0;
        }


        /* Plyr Overrides
================================================== */

        .plyr--audio .plyr__controls {
            background-color: transparent;
            border: none;
            color: #fff;
            padding: 20px 20px 20px 13px;
            width: 100%;
        }

        a.plyr__controls__item.plyr__control:hover,
        .plyr--audio .plyr__controls button:hover,
        .plyr--audio .plyr__controls button.tab-focus:focus,
        .plyr__play-large {
            background-color: rgba(0, 0, 0, .1);
        }

        .plyr__progress--played,
        .plyr__volume--display {
            color: rgba(0, 0, 0, .1);
        }

        .plyr--audio .plyr__progress--buffer,
        .plyr--audio .plyr__volume--display {
            background: rgba(0, 0, 0, .1);
        }

        .plyr--audio .plyr__progress--buffer {
            color: rgba(0, 0, 0, .1);
        }


        /* Media Queries
================================================== */

        @media only screen and (max-width:600px) {
            #nowPlay span#npAction {
                display: none;
            }

            #nowPlay span#npTitle {
                display: block;
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>
